<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mikael.css">
    <title>Quiz website</title>
</head>
<body>
<header>
<div class="greetingsMsg">
<h1>Hello and Welcome to this quiz!</h1>
<p>Answer the questions and make sure to submit when finished!</p>
<p>The * Symbol indicates mandatory questions.</p>
</div>
</header>
<main>
<form id="quiz">
<img src="tomHanks.avif" alt="Tom Hanks">
    <div id="questionOne" class="container1">
        <label>Who is this? *</label><br>
        <label for="actor1">Robert De Niro</label><br>
        <input type="radio" name="actor" value="Robert de Niro" required><br>
        <label for="actor2">Tom Hanks</label><br> 
        <input type="radio" name="actor" value="Tom Hanks" required><br>
        <label for="actor3">George Clooney</label><br> 
        <input type="radio" name="actor" value="George Clooney" required><br>
        <label for="actor4">Daniel Day Lewis</label><br>
        <input type="radio" name="actor" value="Daniel Day Lewis" required><br>
    </div>
    <div class="container2">
        <label>Which movie is he most known for?</label><br>
        <label for="movie1">Gladiator</label><br>
        <input type="radio" name="movie" value="Gladiator"><br>
        <label for="movie2">Forrest Gump</label><br> 
        <input type="radio" name="movie" value="Forrest Gump"><br>
        <label for="movie3">Schindlers List</label><br> 
        <input type="radio" name="movie" value="Schindlers List"><br>
        <label for="movie4">The Shining</label><br>
        <input type="radio" name="movie" value="The Shining"><br>
    </div>
    <div class="container3">
        <label>In Which famous animated movie does he play a Cowboy</label><br>
        <input type="text" id="movieAnimated" name="animated movie" value="">
    </div>
    <div class="container4">
        <label>Which other popular movies has He been a part of</label><br>
        <label>Cast Away</label><br>
        <input type="checkbox" name="Cast Away" value="Cast Away"><br>
        <label>La La land</label><br>
        <input type="checkbox" name="La La land" value="La La land"><br>
        <label>Catch me if you can</label><br> 
        <input type="checkbox" name="Cmiyc" value="Catch me if you can"><br>
        <label>Saving private Ryan</label><br>
        <input type="checkbox" name="Saving private" value="Saving private Ryan"><br>
        <label>Star Wars</label><br>
        <input type="checkbox" name="Star Wars" value="Star Wars"><br>
        <label>The Da-Vinci code</label><br>
        <input type="checkbox" name="Da-Vinci" value="The Da-Vinci Code"><br>
        <label>Shawshank redemption</label><br>
        <input type="checkbox" name="Shawshank" value="Shawshank redemption"><br>
    </div>
    <div id="questionFive" class="container5">
        <label>How many Oscars has this actor won? *</label><br>
        <label for="oscar1">0</label><br>
        <input type="radio" name="oscar" value="0" required><br>
        <label for="oscar2">1</label><br> 
        <input type="radio" name="oscar" value="1" required><br>
        <label for="oscar3">2</label><br> 
        <input type="radio" name="oscar" value="2"required><br>
        <label for="oscar4">3</label><br>
        <input type="radio" name="oscar" value="3" required><br>
    </div>
</main>
<footer>
    <div class="endSection">
        <label>* Mail:</label>
        <input type="email" id="email"><br>
        <label>* First name:</label>
        <input type="text" id="firstName"><br>
        <label>* Last name:</label>
        <input type="text" id="lastName"><br>
        <button type="submit">Submit</button>
        <p id="error"></p>
    </div>
</footer>
</form>
</body>
<script src="Mikael.js"></script>
</html>
